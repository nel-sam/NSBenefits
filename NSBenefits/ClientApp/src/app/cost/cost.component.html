<mat-card>
  <mat-card-header>
   <mat-card-title>Calculate cost</mat-card-title>
   <mat-card-subtitle>See how much it'll cost your employee</mat-card-subtitle>
 </mat-card-header>
 <mat-card-content>
  <mat-form-field>
    <mat-label>Select an employee</mat-label>
    <mat-select>
      <mat-option *ngFor="let employee of employees$ | async" [value]="employee.firstName">
        {{ employee.firstName }} {{ employee.lastName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
 </mat-card-content>
</mat-card>
